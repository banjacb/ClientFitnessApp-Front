<div class="programs-container">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h3 class="fw-bold font-italic m-0 title">Fitnes programi</h3>  <br>      
        </div><br>
       
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <form [formGroup]="myForm" (ngSubmit)="searchProgram()">
                        <label for="unos">Pretraživanje</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="unos" id="unos" placeholder="Unesite tekst za pretragu">
                            <button class="btn btn-outline-primary" type="submit">
                                <img src="../../assets/search.png" alt="Pretraži" width="24" height="24">
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="filterCategory" class="form-label">Filtriranje po kategorijama</label>
                    <select class="form-select" id="filterCategory" (change)="onCategoryChange($event)">
                        <option value="default">Sve</option>
                        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
                    </select>
                </div>
        
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="filterAttribute" class="form-label">Filtriranje po atributima</label>
                    <select class="form-select" id="filterAttribute" (change)="onAttributeChange($event)">
                        <option value="default">Sve</option>
                        <option *ngFor="let a of attributes" [value]="a.id">{{ a.name }}</option>
                    </select>
                </div>
            </div>
        </div>
        


        <div class="container mt-4" style="max-height: 500px; overflow-x: hidden;">
            <div class="row">
                <div class="col">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        @for(p of programs; track $index)
                        {<div *ngIf="p.status">
                            
                        <div class="col custom-card">
                            
                            <div class="card shadow transparent-background">
                                <div class="card-header bg-light">
                                    <h5 class="fw-bold m-0 text-dark">{{ p.name }}</h5>
                                </div>
                                <div class="card-body">
                                    <a [routerLink]="['/app-program', p.id]" routerLinkActive="active">
                                        <img src="{{ getImage(p.image_id) }}" class="img-fluid program-image" alt="Program Image">
                                    </a>
                                    
                                    <p class="card-text mt-2">Cijena: {{ p.price }} KM</p>
                                </div>
                            </div>
                            </div>
                        </div>
                             } 
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>
