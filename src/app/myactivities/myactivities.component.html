<div class="activities-container">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h3 class="fw-bold font-italic m-0">Aktivnosti</h3>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary" (click)="savePDF()">
                <img src="../../assets/save.png" alt="Save" style="width: 20px; height: 20px;">
                Preuzmi PDF
            </button>
        </div>

        <div class="container mt-3">
            <div class="card transparent-background">
                <div class="card-body p-2">
                    <form [formGroup]="activityForm" (ngSubmit)="addActivity()" class="mt-4">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><label for="name" class="form-label">Naziv</label></th>
                                        <th><label for="weight" class="form-label">Težina</label></th>
                                        <th><label for="repetition" class="form-label">Broj ponavljanja</label></th>
                                        <th><label for="series" class="form-label">Broj serija</label></th>
                                        <th><label for="kilo" class="form-label">Kilogrami</label></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control" id="name" formControlName="name" required></td>
                                        <td><input type="number" class="form-control" id="weight" formControlName="weight" required></td>
                                        <td><input type="number" class="form-control" id="repetition" formControlName="repetition" required></td>
                                        <td><input type="number" class="form-control" id="series" formControlName="series" required></td>
                                        <td><input type="number" class="form-control" id="kilo" formControlName="kilo" required></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-outline-primary" type="submit">
                                <img src="../../assets/add.png" alt="Add" style="width: 20px; height: 20px;">
                                Dodaj novu aktivnost
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container mt-4 custom-container">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped" id="content" #content>
                            <thead>
                                <tr>
                                    <th scope="col">Naziv aktivnosti</th>
                                    <th scope="col">Datum</th>
                                    <th scope="col">Težina</th>
                                    <th scope="col">Broj ponavljanja</th>
                                    <th scope="col">Broj serija</th>
                                    <th scope="col">Akcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of activities; let i = index">
                                    <td>{{ a.name }}</td>
                                    <td>{{ a.date }}</td>
                                    <td>{{ a.weight }}</td>
                                    <td>{{ a.repetition }}</td>
                                    <td>{{ a.series }}</td>
                                    <td>
                                        <button class="btn btn-link" type="button" (click)="deleteActivity(a.id)">
                                            <img src="../../assets/delete.png" alt="Brisanje" style="width: 20px; height: 20px;">
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 d-flex justify-content-center mb-3">
            <div style="max-height: 250px; overflow-x: auto;">
                <chart [chart]="chart" class="max-height: 250px" #contentChart></chart>
            </div>
        </div>
    </div>
</div>
