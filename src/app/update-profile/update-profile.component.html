<div class="edit-profile-container">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-xs-12 col-md-5">
                <div class="d-flex align-items-center justify-content-center gap-sm-3">
                    <h1 class="text-center text-light fw-semibold  d-flex  " style="font-size: 48px;">Uredi profil</h1>
                </div>

                <div class="card mt-4 shadow-5 rounded-4" style="background-color: rgba(0, 0, 0, 0.5);"> 
                    <div class="card-body p-md-5 py-md-4">

                        <div class="mb-3 d-flex justify-content-center align-items-center">
                            <div class="img-container" *ngIf="user">
                              <img  src="{{getImage(user.image_id)}}" class="img-thumbnail" alt="Stara slika" >
                              
                            </div>
                          </div>
                       
                        <form [formGroup]="profileForm" method="post" class="mt-4" (ngSubmit)="onSubmit()">
                        
                            
                              <div class="mb-3">
                                <label for="imageInput" class="form-label">Slika</label>
                                <input type="file" class="form-control" id="imageInput" formControlName="image" name="image" (change)="onFileUpload($event)" >
                          
                              </div>
                              
            
                              
                            <div class="mb-3">
                                <label for="usernameInput" class="text-secondary fw-semibold">Korisničko ime</label>
                                <input  formControlName="username" type="text" class="form-control" id="usernameInput" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="text-secondary fw-semibold">Email adresa</label>
                                <input formControlName="email" type="email" class="form-control" id="emailInput"  name="email">
                            </div>
                        
                           
                            <div class="mb-3">
                                <label for="passwordInput" class="text-secondary fw-semibold">Lozinka</label>
                                <input formControlName="password" type="password" class="form-control" id="passwordInput"  name="password">
                            </div>

                            
                            <div class="mb-3">
                                <label for="first_nameInput" class="text-secondary fw-semibold">Ime</label>
                                <input formControlName="first_name" type="text" class="form-control" id="first_nameInput"  name="first_name">
                            </div>
                            <div class="mb-3">
                                <label for="last_nameInput" class="text-secondary fw-semibold">Prezime</label>
                                <input formControlName="last_name" type="text" class="form-control" id="last_nameInput"  name="last_name">
                            </div>
                            <div class="mb-3">
                                <label for="cityInput" class="text-secondary fw-semibold">Grad</label>
                                <input formControlName="city" type="text" class="form-control" id="cityInput" name="city">
                            </div>
                           
                            <p style="color: white;"> {{errorMessage}}</p>            
                         
                            <div class="d-grid mt-4" style="width: fit-content; margin: 0 auto;">
                                <button type="submit" class="btn btn-primary fs-5 d-flex align-items-center gap-3">Sačuvaj izmene</button> 
                            </div>                            
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
